<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator iPhone</title>
</head>
<body>
    <div class="container">
        <div class="display-box" id="display">0</div>
        <div class="grid">
            <button type="button" class="clear-all-btn action-btn">AC</button>
            <button type="button" class="special-operation-btn action-btn" name="special_operation" id="special_operation">+/-</button>
            <button type="button" class="special-operation-btn action-btn" name="special_operation" id="special_operation">&percnt;</button>
            <button type="button" class="math-operation-btn action-btn" name="math_operation" id="math_operation">&divide;</button>

            <button type="button" class="digit-btn action-btn" name="digit" id="digit">7</button>
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">8</button>
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">9</button>
            <button type="button" class="math-operation-btn action-btn" name="math_operation" id="math_operation">&times;</button>

            
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">4</button>
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">5</button>
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">6</button>
            <button type="button" class="math-operation-btn action-btn" name="math_operation" id="math_operation">&minus;</button>

            
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">1</button>
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">2</button>
            <button type="button" class="digit-btn action-btn" name="digit" id="digit">3</button>
            <button type="button" class="math-operation-btn action-btn" name="math_operation" id="math_operation">&plus;</button>

            
            <button type="button" class="zero-btn action-btn" name="zero" id="zero">0</button>
            <button type="button" class="dot-btn action-btn" name="dot" id="dot">&dot;</button>
            <button type="button" class="equal-btn action-btn" name="equal" id="equal">&equals;</button>
        </div>
    </div>
</body>
<link rel="stylesheet" href="../css/calculator.css">
<script type="text/javascript" src="../js/calculator.js"></script>
</html>
